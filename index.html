<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Monkey Garden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="561839206669-d7fmuk5bdqhlj8gf7bk1v3k37t4h1jgg.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="lib/aws-sdk-2.188.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="lib/angular-chart.min.js"></script>

    <script src="aws-config.js"></script>
    <script src="gardener-controller.js"></script>
</head>

<body ng-app="GardenerApp">
    <div ng-controller="GardenerController">
        <div class="container">
            <div class="row">
                <img src="img/45.jpg" class="img-responsive center-block" title="Monkey Garden">
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <div class="inline-form">
                        <div class="form-group">
                            <input type="range" class="form-control" min="1000" max="30000" ng-model="ms" />
                            <div class="input-group">
                                <input type="number" class="form-control" id="ms" ng-model="ms" ng-change="msChanged()" />
                                <span class="input-group-addon">ms</span>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="openValve(0, ms)">Open Valve</button>
                        </div>
                    </div>

                </div>
                <div class="col-md-7">
                        <div class="panel panel-default">
                                <div class="panel-body">
                                    <div>
                                        <canvas id="chart" 
                                                class="chart chart-bar" chart-data="waterData" 
                                                chart-dataset-override="waterDataSet" chart-labels="waterLabels"
                                                chart-options="chartOptions"></canvas>
                                    </div>
                                </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
